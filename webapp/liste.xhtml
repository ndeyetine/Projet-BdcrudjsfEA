<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<f:metadata>
		<f:event listener="#{etudiantBean.chargerListeEtudiant()}" type="preRenderView"></f:event>
	</f:metadata>
<h:head>
	<title>Liste des étudiants</title>
</h:head>

<h:body>
	<h1>Ajouter un nouveau étudiant</h1>
	<h:form id="form">
		<p:panelGrid columns="3">
			<p:outputLabel value="Prénom :"/>
			<p:inputText value="#{etudiantBean.etudiant.prenom}"
			 a:placeholder="Taper votre prénom" required="true" />
			<br />
			
			<p:outputLabel value="Nom :"/>
			<p:inputText value="#{etudiantBean.etudiant.nom}"
			 a:placeholder="Taper votre nom"  required="true"/>
			<br />
			
			<p:outputLabel value="Ville :"/>
			<p:inputText value="#{etudiantBean.etudiant.ville}"
			 a:placeholder="Taper votre ville" required="true" />
			<br />
			
			<h:commandButton value="Enregistrer"
				
				action="#{etudiantBean.addEtudiant(etudiantBean.etudiant)}"/>
				 	
		</p:panelGrid>	
	</h:form>
	<h1>Liste des étudiants</h1>
	<h:form>
		<p:dataTable value="#{etudiantBean.listeEtudiant}" var="e">
			<p:column>
				<f:facet name="header">ID</f:facet>
				#{e.idEtudiant}
			</p:column>
			
			<p:column>
				<f:facet name="header">PRENOM</f:facet>
				#{e.prenom}
			</p:column>
			
			<p:column>
				<f:facet name="header">NOM</f:facet>
				#{e.nom}
			</p:column>
			
			<p:column>
				<f:facet name="header">VILLE</f:facet>
				#{e.ville}
			</p:column>
			
			<p:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandLink value="Modifier" action="#{etudiantBean.updateEtudiant(e.idEtudiant)}"/>
				&nbsp; &nbsp; &nbsp;
				<h:commandLink value="Supprimer" 
				onclick="if(!confirm('Voulez-vous supprimer cet étudiant ?')) return false" 
				action="#{etudiantBean.deleteEtudiant(e.idEtudiant)}"/>
			</p:column>

		</p:dataTable>
	</h:form>
	<h1>Notre Gallerie </h1>
	<p:carousel autoPlayInterval="2000" effect="easeIntStrong" circular="true">
		<p:graphicImage width="200" value="/images/img1.jpg" />
		<p:graphicImage width="200" value="/images/img2.jpg" />
		<p:graphicImage width="200" value="/images/img3.webp" />
		<p:graphicImage width="200" value="/images/img2.webp" />
		<p:graphicImage width="200" value="/images/los-angeles.jpg" />
		<p:graphicImage width="200" value="/images/Miami.jpg" />
		<p:graphicImage width="200" value="/images/moscou.jpg" />
		<p:graphicImage width="200" value="/images/rome.jpg" />
		<p:graphicImage width="200" value="/images/paris.jpg" />
		<p:graphicImage width="200" value="/images/tokio.jpg" />
	</p:carousel>
</h:body>

</html>
